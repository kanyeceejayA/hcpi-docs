site_name: HCPI Documentation
site_url: https://yourdomain.com
site_description: Documentation for the HCPI (Cost Price Index) system
site_author: HCPI Team

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.footer
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
    - Prerequisites: getting-started/prerequisites.md
  - Installation:
    - Linux Server: installation/linux.md
    - Windows WSL: installation/windows-wsl.md
    - Windows Native: installation/windows-native.md
  - Next Steps:
    - Overview: next-steps/index.md
    - HTTPS with Nginx: next-steps/https-nginx.md
  - About: about.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
